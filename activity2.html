<!DOCTYPE html>
<html>
<head>
<title>Javascript</title>
</head>
<body>
<h1>Find the sum of two numbers</h1>
<p id="sum"></p>
<h1>Find the product of two numbers</h1>
<p id="product"></p>
<script>
var x=10; //statement
var y=39; //statement
var total=x+y //statement
var a=4;
var b=5;
var product=a*b
document.getElementById("sum").innerHTML="the sum is "+ total
document.getElementById("product").innerHTML="the product is "+ product
</script>
</body>
</html>
